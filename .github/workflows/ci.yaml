name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build TR docs
        uses: ./
        with:
          entrypoint: mkdocs
          args: mkdocs build -f mkdocs.tr.yml

      - name: Build EN docs
        uses: ./
        with:
          entrypoint: mkdocs
          args: mkdocs build -f mkdocs.en.yml

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
